<!DOCTYPE html>
<html>
<head>
    <title>Invoice</title>
    <style>
        body {
            font-family: Segoe UI, sans-serif;
            background: #f4f6f8;
            padding: 30px;
        }

        .invoice-box {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            color: #1e40af;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
        }

        .items {
            margin-top: 20px;
        }

        .item {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .total {
            text-align: right;
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 15px;
            color: #16a34a;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background: #16a34a;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }

        button:disabled {
            background: #9ca3af;
        }
    </style>
</head>
<body>

<div class="invoice-box">
    <h2>Invoice</h2>

    <div class="row">
        <span>Order No</span>
        <span>#{{ order.order_no }}</span>
    </div>

    <div class="row">
        <span>Invoice Date</span>
        <span>{{ invoice.sent_at }}</span>
    </div>

  <div class="items">
    {% for item in invoice["items"] %}
    <div class="item">
        <span>{{ item.name }} × {{ item.quantity }}</span>
        <span>₹{{ item.amount }}</span>
    </div>
    {% endfor %}
</div>


    <div class="total">
        Total: ₹{{ invoice.total_amount }}
    </div>

    {% if not invoice.paid %}
        <button onclick="payInvoice()">Pay</button>
    {% else %}
        <button disabled>Paid</button>
    {% endif %}
</div>
<script>
function payInvoice() {
    

    fetch("/api/invoice/pay/{{ invoice._id }}", {
        method: "POST"
    })
    .then(res => res.json())
    .then(() => {
        alert("Payment successful");
        window.close();
    })
    .catch(err => {
        alert("Payment failed");
        console.error(err);
    });
}
</script>


</body>
</html>
