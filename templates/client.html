<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ocean Fresh Seafood â€“ Client</title>

    <!-- ================= BASE LAYOUT ================= -->
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f8;
        }

        header {
            background: linear-gradient(135deg, #2563eb, #1e40af);
            color: white;
            padding: 18px 25px;
        }

        nav {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            cursor: pointer;
            font-weight: 600;
        }

        .container {
            display: flex;
            min-height: calc(100vh - 90px);
        }

        .content {
            flex: 3;
            padding: 25px;
        }

        .cart {
            flex: 1;
            background: #f8f9fa;
            padding: 25px;
            border-left: 1px solid #ddd;
        }

        .hidden {
            display: none;
        }

        button, a {
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: #2563eb;
            color: white;
            font-weight: 600;
            text-decoration: none;
        }

        button:hover, a:hover {
            opacity: 0.9;
        }
    </style>

    <!-- ================= SHOP CSS ================= -->
    <style>
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            transition: 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-color: #2563eb;
        }

        .product-name {
            font-size: 1.2em;
            font-weight: 700;
            color: #1e40af;
            margin-bottom: 8px;
        }

        .product-category {
            display: inline-block;
            background: #2563eb;
            color: white;
            padding: 4px 10px;
            border-radius: 14px;
            font-size: 0.8em;
            margin-bottom: 12px;
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            margin: 6px 0;
        }

        .customer-price {
            color: #16a34a;
            font-weight: 700;
            font-size: 1.1em;
        }

        .add-btn {
            width: 100%;
            margin-top: 12px;
            background: #16a34a;
        }
    </style>

    <!-- ================= ORDERS CSS ================= -->
    <style>
        .orders-header {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .orders-header h2 {
            color: #1e40af;
            margin: 0;
        }

        .order-card {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 14px;
            padding: 22px;
            margin-bottom: 20px;
            transition: 0.3s;
        }

        .order-card:hover {
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            border-color: #2563eb;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px dashed #e5e7eb;
            padding-bottom: 12px;
            margin-bottom: 15px;
        }

        .order-no {
            font-size: 1.2em;
            font-weight: 700;
            color: #1e40af;
        }

        .order-date {
            font-size: 0.85em;
            color: #6b7280;
        }

        .order-status {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 700;
        }

        .status-PLACED {
            background: #fff7ed;
            color: #9a3412;
        }

        .status-COMPLETED {
            background: #dcfce7;
            color: #166534;
        }

        .status-DELIVERED {
            background: #e0f2fe;
            color: #075985;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #f1f5f9;
        }

        .item-name {
            font-weight: 600;
            color: #1e40af;
        }

        .item-meta {
            font-size: 0.85em;
            color: #6b7280;
        }

        .item-price {
            font-weight: 700;
            color: #16a34a;
        }

        .order-footer {
            margin-top: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delete-btn {
            background: #dc2626;
        }

        .invoice-btn {
            background: #0ea5e9;
        }

        .no-orders {
            text-align: center;
            padding: 60px;
            color: #9ca3af;
        }
    </style>
</head>

<body>

<header>
    Welcome, {{ customer_name }}
    <nav>
        <span onclick="show('shop')">Shop</span>
        <span onclick="show('orders')">Orders</span>
        <span onclick="show('notify')">Notifications</span>
    </nav>
</header>

<div class="container">

    <!-- ================= SHOP ================= -->
    <div class="content" id="shop">
        <h2 style="color:#1e40af;">ðŸ›’ Shop Fresh Seafood</h2>
        <div id="products" class="products-grid"></div>
    </div>

    <!-- ================= ORDERS ================= -->
    <div class="content hidden" id="orders">
        <div class="orders-header">
            <h2>ðŸ“¦ My Orders</h2>
            <div>
                <button onclick="loadOrders('active')">Active</button>
                <button onclick="loadOrders('completed')">Completed</button>
            </div>
        </div>
        <div id="orderList"></div>
    </div>

    <!-- ================= NOTIFICATIONS ================= -->
    <div class="content hidden" id="notify">
        <h2>ðŸ”” Notifications</h2>
        <p>No notifications</p>
    </div>

    <!-- ================= CART ================= -->
    <div class="cart">
        <h3>ðŸ›’ Cart</h3>
        <div id="cartItems">Cart is empty</div>
        <button onclick="placeOrder()" style="width:100%; margin-top:15px;">
            Place Order
        </button>
    </div>

</div>

<script>
const customerId = "{{ customer_id }}";
let cart = [];

/* NAV */
function show(id) {
    document.querySelectorAll('.content').forEach(d => d.classList.add("hidden"));
    document.getElementById(id).classList.remove("hidden");
}

/* SHOP */
function loadShop() {
    fetch(`/api/shop/${customerId}`)
        .then(r => r.json())
        .then(data => {
            const div = document.getElementById("products");
            div.innerHTML = "";
            data.forEach(p => {
                div.innerHTML += `
                    <div class="product-card">
                        <div class="product-name">${p.name}</div>
                        <div class="product-category">${p.category || "Seafood"}</div>
                        <div class="price-row">
                            <span>Price</span>
                            <span class="customer-price">â‚¹${p.price}</span>
                        </div>
                        <button class="add-btn" onclick='addToCart(${JSON.stringify(p)})'>
                            Add to Cart
                        </button>
                    </div>
                `;
            });
        });
}

function addToCart(p) {
    let item = cart.find(i => i.id === p.id);
    if (item) item.quantity++;
    else cart.push({ ...p, quantity: 1 });
    renderCart();
}

function renderCart() {
    const div = document.getElementById("cartItems");
    if (!cart.length) {
        div.innerHTML = "Cart is empty";
        return;
    }
    div.innerHTML = "";
    cart.forEach(i => {
        div.innerHTML += `<p>${i.name} Ã— ${i.quantity}</p>`;
    });
}

/* PLACE ORDER */
function placeOrder() {
    fetch("/api/order/place", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ customer_id: customerId, items: cart })
    }).then(() => {
        cart = [];
        renderCart();
        alert("Order placed successfully");
    });
}

/* LOAD ORDERS */
function loadOrders(type) {
    fetch(`/api/orders/${customerId}/${type}`)
        .then(res => res.json())
        .then(data => {
            const div = document.getElementById("orderList");
            div.innerHTML = "";

            if (!data.length) {
                div.innerHTML = `<div class="no-orders">No orders found</div>`;
                return;
            }

            data.forEach(o => {
                let itemsHtml = "";
              

                let actions = "";
                if (o.status === "PLACED") {
                    actions = `<button class="delete-btn" onclick="deleteOrder('${o.id}')">Cancel</button>
                    <button class="edit-btn" >Edit</button>`;
                }
                if (o.status === "DELIVERED") {
                    actions += `<a class="invoice-btn" href="/invoice/${o.id}" target="_blank">Invoice</a>`;
                }
                if (o.status === "ACCEPTED") {
                    actions += `<p class="arrival-date"  >Arrival Date: ${o.arrival_date}</p>`;
                }
                if (o.status === "COMPLETED") {
                    actions = `<button class="view-detail-btn" >View Details</button>`;
                }

                div.innerHTML += `
                    <div class="order-card">
                        <div class="order-header">
                            <div>
                                <div class="order-no">Order #${o.order_no}</div>
                                <div class="order-date">${new Date(o.created_at).toLocaleString()}</div>
                            </div>
                            <span class="order-status status-${o.status}">${o.status}</span>
                        </div>
                        ${itemsHtml}
                        <div class="order-footer">${actions}</div>
                    </div>
                `;
            });
        });
}

function deleteOrder(orderId) {
    if (!confirm("Cancel this order?")) return;
    fetch(`/api/order/delete/${orderId}`, { method: "DELETE" })
        .then(() => loadOrders("active"));
}

loadShop();
</script>

</body>
</html>
