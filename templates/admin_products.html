<!DOCTYPE html>
<html>
<head>
<title>Admin Products</title>

<style>
/* ================= BASE ================= */
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #0a49b9, #0b57cc, #0d63e0);
}

/* ================= HEADER ================= */
header {
    background: white;
    padding: 18px 30px;
    display: flex;
    justify-content: space-between;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

header nav a {
    margin-right: 20px;
    font-weight: 600;
    text-decoration: none;
    color: #334155;
}

header nav a.active {
    color: #2563eb;
}

/* ================= CONTAINER ================= */
.container {
    background: rgba(255,255,255,0.95);
    margin: 40px;
    padding: 32px;
    border-radius: 18px;
    box-shadow: 0 40px 100px rgba(0,0,0,0.25);
    animation: fadeUp 0.4s ease;
}

h2 {
    margin-bottom: 25px;
    color: #0f172a;
}

/* ================= ACTION BAR ================= */
.product-actions {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 22px;
}

.primary {
    background: linear-gradient(135deg, #2563eb, #1e40af);
    color: white;
    padding: 10px 18px;
    border-radius: 10px;
    font-weight: 600;
    border: none;
    cursor: pointer;
}

.danger-actions {
    display: flex;
    gap: 10px;
}

.delete-btn {
    background: linear-gradient(135deg, #dc2626, #b91c1c);
    color: white;
    padding: 10px 18px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
}

.exit-btn {
    background: #01040b;
    color: white;
    padding: 10px 18px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
}

/* ================= TABLE ================= */
table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0 10px;
}

th {
    padding: 14px;
    font-size: 13px;
    color: #475569;
    text-align: left;
}

.table-feature {
    font-size: large;
}

.product-row {
    background: white;
    transition: 0.25s ease;
    box-shadow: 0 8px 25px rgba(0,0,0,0.06);
}

.product-row:hover {
    transform: translateY(-2px);
    box-shadow: 0 18px 40px rgba(0,0,0,0.15);
}

td {
    padding: 16px;
    color: #0f172a;
}

.select-col { display: none;
 }
.selection-mode .select-col { display: table-cell;
 }

.product-row.selected {
    background: #fee2e2;
}

.edit-btn {
    background: linear-gradient(135deg, #64748b, #475569);
    color: white;
    padding: 7px 16px;
    border-radius: 10px;
    border: none;
    font-weight: 600;
    cursor: pointer;
}

/* ================= MODALS ================= */
.modal {
    position: fixed;
    inset: 0;
    background: rgba(2,6,23,0.65);
    display: flex;
    justify-content: center;
    align-items: center;
}

.modal-box {
    background: linear-gradient(180deg, #ffffff, #f8fafc);
    padding: 34px;
    width: 420px;
    border-radius: 18px;
    animation: scaleIn 0.25s ease;
}

.modal-box h3 {
    margin-bottom: 22px;
}

.modal-box input {
    padding: 14px 16px;
    margin-bottom: 18px;
    border-radius: 10px;
    border: 1px solid #cbd5f5;
    width: 100%;
}

.modal-actions {
    display: flex;
    gap: 12px;
}

/* ================= UTILS ================= */
.hidden { display: none; }

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
}

@keyframes scaleIn {
    from { opacity: 0; transform: scale(0.95); }
    to   { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<header>
    <strong>Admin Panel</strong>
    <nav>
        <a href="/admin">Home</a>
        <a href="/admin/products" class="active">Products</a>
        <a href="/admin/customers">Customers</a>
        <a href="/admin/orders">Orders</a>
    </nav>
</header>

<div class="container">
    <h2>Products</h2>

    <div class="product-actions">
        <button class="primary" onclick="openAddProductModal()">âž• ADD</button>

        <div class="danger-actions">
            <button id="deleteSelectedBtn"
                    class="hidden delete-btn"
                    onclick="openDeleteConfirm()">ðŸ—‘ Delete</button>

            <button id="exitSelectionBtn"
                    class="hidden exit-btn"
                    onclick="exitSelectionMode()">âœ– Exit</button>
        </div>
    </div>

    <table>
        <tr>
            <th class="select-col">Select</th>
            <th class="table-feature">Name</th>
            <th class="table-feature">Price</th>
            <th class="table-feature">Edit</th>
        </tr>

        {% for p in products %}
        <tr class="product-row" data-id="{{ p._id }}">
            <td class="select-col">
                <input type="checkbox" value="{{ p._id }}">
            </td>
            <td>{{ p.name }}</td>
            <td>â‚¹{{ p.base_price }}</td>
            <td>
                <button class="edit-btn"
                        onclick="openEditProduct('{{ p._id }}',
                                                 '{{ p.name }}',
                                                 '{{ p.base_price }}')">
                    Edit
                </button>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>

<!-- ADD PRODUCT MODAL -->
<div id="addProductModal" class="modal hidden">
  <div class="modal-box">
    <h3> Add Product </h3>
    <form action="/admin/product/create" method="post">
        <input name="name" placeholder="Product Name" required>
        <input name="price" placeholder="Base Price" required>

        <div class="modal-actions">
            <button class="primary">Add</button>
            <button type="button" class="exit-btn"
                    onclick="closeAddProductModal()">Cancel</button>
        </div>
    </form>
  </div>
</div>

<!-- EDIT PRODUCT MODAL -->
<div id="editProductModal" class="modal hidden">
  <div class="modal-box">
    <h3>Edit Product</h3>
    <form id="editProductForm" method="post">
        <input id="editName" name="name" required>
        <input id="editPrice" name="price" required>

        <div class="modal-actions">
            <button class="primary">Save</button>
            <button type="button" class="exit-btn"
                    onclick="closeEditProduct()">Cancel</button>
        </div>
    </form>
  </div>
</div>

<!-- DELETE CONFIRM MODAL -->
<div id="deleteConfirmModal" class="modal hidden">
  <div class="modal-box">
    <h3>Confirm Delete</h3>
    <p>This action cannot be undone.</p>
    <div class="modal-actions">
        <button class="delete-btn" onclick="confirmDelete()">Delete</button>
        <button class="exit-btn" onclick="closeDeleteConfirm()">Cancel</button>
    </div>
  </div>
</div>

<script>
let selectionMode = false;
let pressTimer = null;

/* ADD PRODUCT */
function openAddProductModal() {
    addProductModal.classList.remove("hidden");
}
function closeAddProductModal() {
    addProductModal.classList.add("hidden");
}

/* EDIT PRODUCT */
function openEditProduct(id, name, price) {
    editName.value = name;
    editPrice.value = price;
    editProductForm.action = "/admin/product/update/" + id;
    editProductModal.classList.remove("hidden");
}
function closeEditProduct() {
    editProductModal.classList.add("hidden");
}

/* SELECTION MODE */
function enableSelectionMode() {
    selectionMode = true;
    document.body.classList.add("selection-mode");
    deleteSelectedBtn.classList.remove("hidden");
    exitSelectionBtn.classList.remove("hidden");
}

function exitSelectionMode() {
    selectionMode = false;
    document.body.classList.remove("selection-mode");
    deleteSelectedBtn.classList.add("hidden");
    exitSelectionBtn.classList.add("hidden");

    document.querySelectorAll(".product-row").forEach(r => {
        r.classList.remove("selected");
        r.querySelector("input").checked = false;
    });
}

document.querySelectorAll(".product-row").forEach(row => {
    row.addEventListener("mousedown", () => {
        pressTimer = setTimeout(() => {
            enableSelectionMode();
            toggleRow(row);
        }, 600);
    });
    row.addEventListener("mouseup", () => clearTimeout(pressTimer));
    row.addEventListener("mouseleave", () => clearTimeout(pressTimer));
    row.addEventListener("click", () => {
        if (selectionMode) toggleRow(row);
    });
});

function toggleRow(row) {
    const cb = row.querySelector("input");
    cb.checked = !cb.checked;
    row.classList.toggle("selected", cb.checked);
}

/* DELETE */
function openDeleteConfirm() {
    if (!document.querySelector("input[type='checkbox']:checked")) {
        alert("Select at least one product");
        return;
    }
    deleteConfirmModal.classList.remove("hidden");
}

function closeDeleteConfirm() {
    deleteConfirmModal.classList.add("hidden");
}

function confirmDelete() {
    const ids = Array.from(
        document.querySelectorAll("input[type='checkbox']:checked")
    ).map(cb => cb.value);

    fetch("/admin/product/delete-multiple", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ product_ids: ids })
    }).then(() => location.reload());
}
</script>

</body>
</html>
