<!DOCTYPE html>
<html>
<head>
    <title>Admin Products</title>

<style>
/* ================= BASE ================= */
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
    background: #f1f5f9;
    color: #0f172a;
}

/* ================= HEADER ================= */
header {
    background: linear-gradient(135deg, #1e293b, #0f172a);
    color: white;
    padding: 18px 30px;
}

header nav {
    margin-top: 8px;
}

header nav a {
    color: white;
    margin-right: 20px;
    font-weight: 600;
    text-decoration: none;
    opacity: 0.85;
}

header nav a:hover {
    opacity: 1;
}

/* ================= CONTAINER ================= */
.container {
    padding: 30px;
}

h2 {
    margin-top: 0;
    color: #1e293b;
}

/* ================= ACTION BAR ================= */
.product-actions {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
    margin-bottom: 15px;
}

/* ================= BUTTONS ================= */
button {
    padding: 8px 16px;
    border: none;
    border-radius: 6px;
    background: #2563eb;
    color: white;
    font-weight: 600;
    cursor: pointer;
}

button:hover {
    opacity: 0.9;
}

.delete-selected-btn {
    background: #dc2626;
}

.exit-selection-btn {
    background: #64748b;
}

/* ================= TABLE ================= */
table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0,0,0,0.05);
}

th {
    background: #f1f5f9;
    padding: 12px;
    text-align: left;
    font-weight: 700;
    color: #334155;
}

td {
    padding: 12px;
    border-bottom: 1px solid #e5e7eb;
}

tr:hover {
    background: #f8fafc;
}

/* ================= SELECTION MODE ================= */
.select-col {
    display: none;
}

.selection-mode .select-col {
    display: table-cell;
}

.product-row.selected {
    background: #fee2e2 !important;
}

/* ================= MODAL ================= */
.modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.45);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
}

.modal-box {
    background: white;
    width: 320px;
    padding: 22px;
    border-radius: 12px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.3);
}

.modal-box h3 {
    margin-top: 0;
    text-align: center;
}

.modal-box input {
    width: 100%;
    padding: 8px;
    margin-top: 6px;
    border-radius: 6px;
    border: 1px solid #cbd5f5;
}

.modal-box button {
    width: 48%;
    margin-top: 15px;
}

.modal-box button:first-of-type {
    background: #16a34a;
}

.modal-box button:last-of-type {
    background: #64748b;
}

.hidden { display: none; }
</style>
</head>

<body>

<header>
    <strong>Admin Panel</strong>
    <nav>
        <a href="/admin">Home</a>
        <a href="/admin/products">Products</a>
        <a href="/admin/customers">Customers</a>
        <a href="/admin/orders">Orders</a>
    </nav>
</header>

<div class="container">
    <h2>Products</h2>

    <!-- ACTIONS -->
    <div class="product-actions">
        <button onclick="openAddProductModal()">âž• Add Product</button>
        <button id="exitSelectionBtn" class="hidden exit-selection-btn" onclick="exitSelectionMode()">âœ– Exit</button>
        <button id="deleteSelectedBtn" class="hidden delete-selected-btn" onclick="openDeleteConfirm()">ðŸ—‘ Delete</button>
    </div>

    <!-- DELETE FORM -->
    <form action="/admin/product/delete-multiple" method="post" id="deleteForm">
        <table>
            <tr>
                <th class="select-col">Select</th>
                <th>Name</th>
                <th>Price</th>
                <th>Edit</th>
            </tr>

            {% for p in products %}
            <tr class="product-row" data-id="{{ p._id }}">
                <td class="select-col">
                    <input type="checkbox" name="product_ids" value="{{ p._id }}">
                </td>
                <td>{{ p.name }}</td>
                <td>{{ p.base_price }}</td>
                <td>
                    <button type="button"
                        onclick="openEditProduct('{{ p._id }}','{{ p.name }}','{{ p.base_price }}')">
                        Edit
                    </button>
                </td>
            </tr>
            {% endfor %}
        </table>
    </form>
</div>

<!-- ADD PRODUCT MODAL -->
<div id="addProductModal" class="modal hidden">
  <div class="modal-box">
    <h3>Add Product</h3>
    <form action="/admin/product/create" method="post">
        <input name="name" placeholder="Product name" required>
        <input name="price" placeholder="Price" required>
        <button >Add</button>
        <button type="button" onclick="closeAddProductModal()">Cancel</button>
    </form>
  </div>
</div>

<!-- EDIT PRODUCT MODAL -->
<div id="editProductModal" class="modal hidden">
  <div class="modal-box">
    <h3>Edit Product</h3>
    <form id="editProductForm">
        <input id="editProductName" name="name" required>
        <input id="editProductPrice" name="price" required>
        <button type="button" onclick="saveProduct()">Save</button>
        <button type="button" onclick="closeEditProduct()">Cancel</button>
    </form>
  </div>
</div>

<!-- DELETE CONFIRM MODAL -->
<div id="deleteConfirmModal" class="modal hidden">
  <div class="modal-box">
    <h3>Confirm Delete</h3>
    <p>This action cannot be undone.</p>
    <button onclick="confirmDelete()" style="background:#dc2626;">Delete</button>
    <button onclick="closeDeleteConfirm()">Cancel</button>
  </div>
</div>

<script>
let editingProductId = null;
let selectionMode = false;
let pressTimer = null;

/* ---------- ADD PRODUCT ---------- */
function openAddProductModal() {
    document.getElementById("addProductModal").classList.remove("hidden");
}
function closeAddProductModal() {
    document.getElementById("addProductModal").classList.add("hidden");
}

/* ---------- EDIT PRODUCT ---------- */
function openEditProduct(id, name, price) {
    editingProductId = id;
    document.getElementById("editProductName").value = name;
    document.getElementById("editProductPrice").value = price;
    document.getElementById("editProductForm").action = `/admin/product/update/${id}`;
    document.getElementById("editProductModal").classList.remove("hidden");
}
function closeEditProduct() {
    document.getElementById("editProductModal").classList.add("hidden");
}
function saveProduct() {
    const form = document.getElementById("editProductForm");
    fetch(form.action, { method:"POST", body:new FormData(form) })
        .then(() => location.reload());
}

/* ---------- SELECTION MODE ---------- */
function enableSelectionMode() {
    selectionMode = true;
    document.body.classList.add("selection-mode");
    document.getElementById("deleteSelectedBtn").classList.remove("hidden");
    document.getElementById("exitSelectionBtn").classList.remove("hidden");
}

function exitSelectionMode() {
    selectionMode = false;
    document.body.classList.remove("selection-mode");
    document.getElementById("deleteSelectedBtn").classList.add("hidden");
    document.getElementById("exitSelectionBtn").classList.add("hidden");

    document.querySelectorAll(".product-row").forEach(r=>{
        r.classList.remove("selected");
        r.querySelector("input").checked = false;
    });
}

document.querySelectorAll(".product-row").forEach(row=>{
    row.addEventListener("mousedown", ()=>{
        pressTimer = setTimeout(()=>{
            enableSelectionMode();
            toggleRow(row);
        },600);
    });
    row.addEventListener("mouseup", ()=>clearTimeout(pressTimer));
    row.addEventListener("mouseleave", ()=>clearTimeout(pressTimer));
    row.addEventListener("click", ()=>{
        if(selectionMode) toggleRow(row);
    });
});

function toggleRow(row){
    const cb = row.querySelector("input");
    cb.checked = !cb.checked;
    row.classList.toggle("selected", cb.checked);
}

/* ---------- DELETE ---------- */
function openDeleteConfirm(){
    if(!document.querySelector("input[type='checkbox']:checked")){
        alert("Select at least one product");
        return;
    }
    document.getElementById("deleteConfirmModal").classList.remove("hidden");
}
function closeDeleteConfirm(){
    document.getElementById("deleteConfirmModal").classList.add("hidden");
}
function confirmDelete(){
    document.getElementById("deleteForm").submit();
}
</script>

</body>
</html>
