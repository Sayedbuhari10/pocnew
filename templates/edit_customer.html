<!DOCTYPE html>
<html>
<head>
    <title>Edit Customer</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a49b9, #0b57cc, #0d63e0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            padding: 36px;
            width: 420px;
            border-radius: 18px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.25);
        }

        h2 {
            margin-top: 0;
            margin-bottom: 22px;
            color: #0f172a;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 16px;
            border-radius: 10px;
            border: 1px solid #cbd5f5;
            font-size: 14px;
        }

        .hint {
            font-size: 12px;
            color: #64748b;
            margin-top: -10px;
            margin-bottom: 16px;
        }

        .actions {
            display: flex;
            gap: 12px;
        }

        button {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
        }

        .save-btn {
            background: linear-gradient(135deg, #2563eb, #1e40af);
            color: white;
        }

        .cancel-btn {
            background: #e5e7eb;
            color: #334155;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>Edit Customer</h2>

    <form method="post"
          action="/admin/customer/update/{{ customer._id }}">

        <input name="name"
               value="{{ customer.name }}"
               placeholder="Customer name"
               required>

        <input name="email"
               type="email"
               value="{{ customer.email }}"
               placeholder="Email address"
               required>

        <input name="password"
               type="password"
               placeholder="New password (optional)">

        <div class="hint">
            Leave password empty to keep the existing password.
        </div>

        <div class="actions">
            <button class="save-btn">Save</button>
            <button type="button"
                    class="cancel-btn"
                    onclick="window.location.href='/admin/customers'">
                Cancel
            </button>
        </div>
    </form>
</div>

</body>
</html>
