<!DOCTYPE html>
<html>
<head>
<title>Admin Customers</title>

<style>
/* ================= BASE ================= */
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #0a49b9, #0b57cc, #0d63e0);
}

/* ================= HEADER ================= */
header {
    background: white;
    padding: 18px 30px;
    display: flex;
    justify-content: space-between;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

header nav a {
    margin-right: 20px;
    font-weight: 600;
    text-decoration: none;
    color: #334155;
}

header nav a.active {
    color: #2563eb;
}

/* ================= CONTAINER ================= */
.container {
    background: rgba(255,255,255,0.95);
    margin: 40px;
    padding: 32px;
    border-radius: 18px;
    box-shadow: 0 40px 100px rgba(0,0,0,0.25);
    animation: fadeUp 0.4s ease;
}

h2 {
    margin-bottom: 25px;
    color: #0f172a;
}

/* ================= ACTION BAR ================= */
.customer-actions {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 22px;
}

.primary {
    background: linear-gradient(135deg, #2563eb, #1e40af);
    color: white;
    padding: 10px 18px;
    border-radius: 10px;
    font-weight: 600;
    border: none;
    cursor: pointer;
}

.danger-actions {
    display: flex;
    gap: 10px;
}

.delete-btn {
    background: linear-gradient(135deg, #dc2626, #b91c1c);
    color: white;
    padding: 10px 18px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
}

.exit-btn {
    background: #010714;
    color: #ebeef2;
    padding: 10px 18px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
}

/* ================= TABLE ================= */
table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0 10px;
}

th {
    padding: 14px;
    font-size: 13px;
    color: #475569;
    text-align: left;
}

.customer-row {
    background: white;
    transition: 0.25s ease;
    box-shadow: 0 8px 25px rgba(0,0,0,0.06);
}

.customer-row:hover {
    transform: translateY(-2px);
    box-shadow: 0 18px 40px rgba(0,0,0,0.15);
}

td {
    padding: 16px;
    color: #0f172a;
}

.select-col { display: none; }
.selection-mode .select-col { display: table-cell; }

.customer-row.selected {
    background: #fee2e2;
}

.edit-link {
    color: #2563eb;
    font-weight: 600;
    text-decoration: none;
}
.edit-link {
    background: linear-gradient(135deg, #64748b, #475569);
    color: white;
    padding: 7px 16px;
    border-radius: 10px;
    border: none;
    font-weight: 600;
    cursor: pointer;
}

/* ================= MODALS ================= */
.modal {
    position: fixed;
    inset: 0;
    background: rgba(2,6,23,0.65);
    display: flex;
    justify-content: center;
    align-items: center;
}

.modal-box {
    background: linear-gradient(180deg, #ffffff, #f8fafc);
    padding: 32px;
    width: 380px;
    border-radius: 18px;
    animation: scaleIn 0.25s ease;
}

.modal-box h3 {
    margin-bottom: 20px;
}

.modal-box input {
    padding: 12px 14px;
    margin-bottom: 16px;
    border-radius: 10px;
    border: 1px solid #cbd5f5;
}

.modal-actions {
    display: flex;
    gap: 12px;
}

/* ================= UTILS ================= */
.hidden { display: none; }

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
}

@keyframes scaleIn {
    from { opacity: 0; transform: scale(0.95); }
    to   { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<header>
    <strong>Admin Panel</strong>
    <nav>
        <a href="/admin">Home</a>
        <a href="/admin/products">Products</a>
        <a href="/admin/customers" class="active">Customers</a>
        <a href="/admin/orders">Orders</a>
    </nav>
</header>

<div class="container">
    <h2>Customers</h2>

    <div class="customer-actions">
        <button class="primary" onclick="openAddCustomerModal()">âž• Add Customer</button>

        <div class="danger-actions">
            <button id="deleteSelectedBtn"
                    class="hidden delete-btn"
                    onclick="openDeleteConfirm()">ðŸ—‘ Delete</button>

            <button id="exitSelectionBtn"
                    class="hidden exit-btn"
                    onclick="exitSelectionMode()">âœ– Exit</button>
        </div>
    </div>

    <table>
        <tr>
            <th class="select-col">Select</th>
            <th>Name</th>
            <th>Email</th>
            <th>Edit</th>
        </tr>

        {% for c in customers %}
        <tr class="customer-row" data-id="{{ c._id }}">
            <td class="select-col"><input type="checkbox" value="{{ c._id }}"></td>
            <td>{{ c.name }}</td>
            <td>{{ c.email }}</td>
            <td><a class="edit-link" href="/admin/customer/edit/{{ c._id }}">Edit</a></td>
        </tr>
        {% endfor %}
    </table>
</div>

<!-- ADD CUSTOMER MODAL -->
<div id="addCustomerModal" class="modal hidden">
  <div class="modal-box">
    <h3>Add Customer</h3>
    <form action="/admin/customer/create" method="post">
        <input name="name" placeholder="Customer name" required>
        <input name="email" placeholder="Email address" required>
        <input name="password" placeholder="Password" required>
        <div class="modal-actions">
            <button class="primary">Add</button>
            <button type="button" class="exit-btn" onclick="closeAddCustomerModal()">Cancel</button>
        </div>
    </form>
  </div>
</div>

<!-- DELETE CONFIRM MODAL -->
<div id="deleteConfirmModal" class="modal hidden">
  <div class="modal-box">
    <h3>Confirm Delete</h3>
    <p>This action cannot be undone.</p>
    <div class="modal-actions">
        <button class="delete-btn" onclick="confirmDelete()">Delete</button>
        <button class="exit-btn" onclick="closeDeleteConfirm()">Cancel</button>
    </div>
  </div>
</div>

<script>
let selectionMode = false;
let pressTimer = null;

/* ADD CUSTOMER */
function openAddCustomerModal() {
    addCustomerModal.classList.remove("hidden");
}
function closeAddCustomerModal() {
    addCustomerModal.classList.add("hidden");
}

/* SELECTION MODE */
function enableSelectionMode() {
    selectionMode = true;
    document.body.classList.add("selection-mode");
    deleteSelectedBtn.classList.remove("hidden");
    exitSelectionBtn.classList.remove("hidden");
}

function exitSelectionMode() {
    selectionMode = false;
    document.body.classList.remove("selection-mode");
    deleteSelectedBtn.classList.add("hidden");
    exitSelectionBtn.classList.add("hidden");

    document.querySelectorAll(".customer-row").forEach(r => {
        r.classList.remove("selected");
        r.querySelector("input").checked = false;
    });
}

document.querySelectorAll(".customer-row").forEach(row => {
    row.addEventListener("mousedown", () => {
        pressTimer = setTimeout(() => {
            enableSelectionMode();
            toggleRow(row);
        }, 600);
    });
    row.addEventListener("mouseup", () => clearTimeout(pressTimer));
    row.addEventListener("mouseleave", () => clearTimeout(pressTimer));
    row.addEventListener("click", () => {
        if (selectionMode) toggleRow(row);
    });
});

function toggleRow(row) {
    const cb = row.querySelector("input");
    cb.checked = !cb.checked;
    row.classList.toggle("selected", cb.checked);
}

/* DELETE */
function openDeleteConfirm() {
    if (!document.querySelector("input[type='checkbox']:checked")) {
        alert("Select at least one customer");
        return;
    }
    deleteConfirmModal.classList.remove("hidden");
}

function closeDeleteConfirm() {
    deleteConfirmModal.classList.add("hidden");
}

function confirmDelete() {
    const ids = Array.from(
        document.querySelectorAll("input[type='checkbox']:checked")
    ).map(cb => cb.value);

    fetch("/admin/customer/delete-multiple", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ customer_ids: ids })
    }).then(() => location.reload());
}
</script>

</body>
</html>
