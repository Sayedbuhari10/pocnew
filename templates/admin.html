<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(120deg, #eef2f7, #dfe7ef);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 12px 35px rgba(0,0,0,0.1);
            animation: fadeIn 0.5s ease-in-out;
        }

        h2 {
            color: #333;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 8px;
            margin-top: 30px;
        }

        form {
            margin-top: 15px;
            margin-bottom: 25px;
        }

        input, select, button {
            padding: 10px 12px;
            margin: 6px 4px;
            border-radius: 6px;
            border: 1px solid #cbd5e1;
            font-size: 14px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #2563eb;
        }

        button {
            background: #2563eb;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        button:hover {
            background: #1d4ed8;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #f8fafc;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s, background 0.2s;
        }

        li:hover {
            background: #eef2f7;
            transform: scale(1.01);
        }

        .delete-link {
            color: #b91c1c;
            text-decoration: none;
            font-weight: bold;
        }

        .delete-link:hover {
            text-decoration: underline;
        }

        hr {
            border: none;
            border-top: 1px solid #e5e7eb;
            margin: 30px 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            li {
                flex-direction: column;
                align-items: stretch;
            }

            input, select, button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container">

    <h2>Add Product</h2>
    <form action="/admin/product/create" method="post">
        <input name="name" placeholder="Product name" required>
        <input name="price" type="number" step="0.01" placeholder="Base price" required>
        <button>Add Product</button>
    </form>

    <h2>Products</h2>
    <ul>
        {% for p in products %}
        <li>
            <strong>{{ p.name }}</strong> â€“ {{ p.base_price }}

            <form action="/admin/product/update/{{ p._id }}" method="post" style="display:inline">
                <input name="name" value="{{ p.name }}">
                <input name="price" value="{{ p.base_price }}">
                <button>Update</button>
            </form>

            <a href="/admin/product/delete/{{ p._id }}" class="delete-link">Delete</a>
        </li>
        {% endfor %}
    </ul>

    <hr>

    <h2>Add Customer</h2>
    <form action="/admin/customer/create" method="post">
        <input name="name" placeholder="Customer name" required>
        <input name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>

        <button>Add Customer</button>
    </form>

    <h2>Set Customer Price</h2>
    <form action="/admin/price/set" method="post">
        <select name="customer_id" required>
            {% for c in customers %}
                <option value="{{ c._id }}">{{ c.name }}</option>
            {% endfor %}
        </select>

        <select name="product_id" required>
            {% for p in products %}
                <option value="{{ p._id }}">{{ p.name }}</option>
            {% endfor %}
        </select>

        <input name="price" type="number" step="0.01" placeholder="Custom price" required>
        <button>Set Price</button>
    </form>

</div>

</body>
</html>
