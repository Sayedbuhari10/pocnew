<!DOCTYPE html>
<html>
<head>
    <title>Admin Home</title>
    <style>
/* ================= RESET ================= */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* ================= BODY ================= */
body {
    font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
    background: linear-gradient(135deg, #e0f2fe, #f8fafc);
    color: #0f172a;
    min-height: 100vh;
}

/* ================= HEADER ================= */
header {
    background: linear-gradient(135deg, #0f172a, #1e293b);
    color: white;
    padding: 18px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 6px 18px rgba(0,0,0,0.25);
}

header strong {
    font-size: 22px;
    letter-spacing: 0.5px;
}

/* ================= NAV ================= */
nav {
    display: flex;
    gap: 25px;
}

nav a {
    color: #e5e7eb;
    text-decoration: none;
    font-weight: 600;
    position: relative;
    padding-bottom: 5px;
    transition: all 0.3s ease;
}

nav a:hover {
    color: #38bdf8;
}

/* underline animation */
nav a::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: 0;
    width: 0%;
    height: 2px;
    background: #38bdf8;
    transition: width 0.3s ease;
}

nav a:hover::after {
    width: 100%;
}

/* ================= CONTAINER ================= */
.container {
    padding: 40px;
}

/* ================= CARD ================= */
.container h2 {
    font-size: 30px;
    margin-bottom: 12px;
}

.container p {
    font-size: 16px;
    color: #475569;
}

/* dashboard card */
.dashboard-card {
    margin-top: 30px;
    background: white;
    border-radius: 14px;
    padding: 30px;
    box-shadow: 0 20px 40px rgba(15, 23, 42, 0.15);
    border-left: 6px solid #0284c7;
}

/* ================= BADGES ================= */
.badge {
    display: inline-block;
    background: #0284c7;
    color: white;
    padding: 6px 14px;
    border-radius: 20px;
    font-size: 13px;
    font-weight: 600;
    margin-top: 12px;
}

/* ================= FOOTER ================= */
footer {
    margin-top: 50px;
    text-align: center;
    padding: 20px;
    color: #64748b;
    font-size: 14px;
}

    </style>
</head>
<body>

<header>
    <strong>Admin Panel</strong>
    <nav>
        <a href="/admin">Home</a>
        <a href="/admin/products">Products</a>
        <a href="/admin/customers">Customers</a>
        <a href="/admin/orders">Orders</a>
    </nav>
</header>

<div class="container">
    <h2>Admin Home</h2>
    <p>Welcome to the Admin Dashboard.</p>
</div>
